<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review | Kairos</title>

  <link href="https://placehold.co/50x50/953BF8/white?text=K" rel="icon">
  <link href="https://placehold.co/50x50/953BF8/white?text=K" rel="apple-touch-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    .formbold-main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .formbold-form-wrapper {
      margin: 0 auto;
      max-width: 570px;
      width: 100%;
      background: white;
      padding: 40px;
    }

    .formbold-form-img {
      margin: auto;
      margin-bottom: 45px;
      width: 30%;
      display: block;
    }

    .formbold-input-group {
      margin-bottom: 18px;
    }

    .formbold-form-select {
      width: 100%;
      padding: 12px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
    }

    .formbold-input-radio-wrapper {
      margin-bottom: 25px;
    }

    .formbold-radio-flex {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .formbold-radio-label {
      font-size: 14px;
      line-height: 24px;
      color: #07074d;
      position: relative;
      padding-left: 25px;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .formbold-input-radio {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .formbold-radio-checkmark {
      position: absolute;
      top: -1px;
      left: 0;
      height: 18px;
      width: 18px;
      background-color: #ffffff;
      border: 1px solid #dde3ec;
      border-radius: 50%;
    }

    .formbold-radio-label .formbold-input-radio:checked~.formbold-radio-checkmark {
      background-color: #6a64f1;
    }

    .formbold-radio-checkmark:after {
      content: '';
      position: absolute;
      display: none;
    }

    .formbold-radio-label .formbold-input-radio:checked~.formbold-radio-checkmark:after {
      display: block;
    }

    .formbold-radio-label .formbold-radio-checkmark:after {
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ffffff;
      transform: translate(-50%, -50%);
    }

    .formbold-form-input {
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #07074d;
      outline: none;
      resize: none;
      transition: .1s;
    }

    .formbold-form-input::placeholder {
      color: #536387;
      font-weight: 400;
    }

    .formbold-form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-form-label {
      color: #07074d;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
    }

    .formbold-btn {
      text-align: center;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      padding: 14px 25px;
      border: none;
      font-weight: 500;
      background-color: #6a64f1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .formbold-btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    textarea {
      font-size: 14px !important;
      font-family: Inter;
    }

    .formbold-input-file {
      margin-top: 30px;
    }

    .formbold-input-file input[type="file"] {
      position: absolute;
      top: 6px;
      left: 0;
      z-index: -1;
    }

    .formbold-input-file .formbold-input-label {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .formbold-form-input.error {
      border: thin solid #FF3737;
    }

    .formbold-filename-wrapper {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 22px;
    }

    .formbold-filename {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      line-height: 24px;
      color: #536387;
    }

    .formbold-filename svg {
      cursor: pointer;
    }

    .loader {
      animation: spin 1.5s cubic-bezier(.08, .82, .53, 1) infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .formbold-error {
      margin-top: 5px;
      font-size: 14px;
      color: #FF3737;
      display: flex;
      visibility: hidden;
      align-items: center;
      justify-content: space-between;
      transition: .1s;
    }

    .formbold-error.show {
      visibility: visible;
    }

    .formbold-error svg {
      width: 14px;
      height: 14px;
    }

    #alert-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      z-index: 1000;
    }

    .alert {
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 14px;
      color: white;
      position: relative;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      animation: fade .3s ease forwards;
    }

    @keyframes fade {
      from{
        opacity: 0;
      }to{
        opacity: 1;
      }
    }

    .alert-success {
      background-color: #4CAF50;
    }

    .alert-error {
      background-color: #f44336;
    }

    .close-alert {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .formbold-main-wrapper {
        padding: 48px 10px;
      }

      .alert {
        font-size: 10px;
      }

      .formbold-form-wrapper {
        padding: 40px 10px;
      }

      .formbold-form-label {
        margin-bottom: 0px;
        font-size: 12px;
      }

      .formbold-form-input {
        padding: 13px 10px;
        font-size: 12px;
      }

      .formbold-radio-label {
        font-size: 12px;
      }

      .formbold-error {
        margin-top: 3px;
      }

      .formbold-btn,
      .formbold-error {
        font-size: 10px;
      }

      .formbold-error svg {
        width: 10px;
        height: 10px;
      }

      .formbold-radio-flex {
        gap: 10px;
      }

      textarea,
      .up-text {
        font-size: 12px !important;
      }

      .formbold-input-file .formbold-input-label {
        gap: 5px;
      }

      .formbold-filename {
        font-size: 10px;
      }

      .loader svg {
        width: 20px;
        height: 20px;
      }

      .formbold-input-group {
        margin-bottom: 5px;
      }
    }
  </style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () {
      let alerts = document.querySelectorAll(".alert");
      alerts.forEach(alert => {
        alert.style.display = "none";
      });
    }, 3000);  // Hide after 3 seconds
  });
  document.getElementById('upload').addEventListener('change', function (event) {
    document.getElementById("upload-error").classList.remove("show")
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = '';
    const files = event.target.files;

    for (let i = 0; i < files.length; i++) {
      // Check file type
      if (!files[i].type.startsWith("image/")) {
        document.getElementById("upload-error").classList.add("show");
        event.target.value = ""; // Reset the input field
        return;
      }

      const listItem = `<span class="formbold-filename">
            ${files[i].name}

            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="clr()">
            <g clip-path="url(#clip0_1670_1541)">
            <path d="M9.00005 7.93906L12.7126 4.22656L13.7731 5.28706L10.0606 8.99956L13.7731 12.7121L12.7126 13.7726L9.00005 10.0601L5.28755 13.7726L4.22705 12.7121L7.93955 8.99956L4.22705 5.28706L5.28755 4.22656L9.00005 7.93906Z" fill="#536387"/>
            </g>
            <defs>
            <clipPath id="clip0_1670_1541">
            <rect width="18" height="18" fill="white"/>
            </clipPath>
            </defs>
            </svg>
        </span>`;

      fileList.innerHTML += listItem;
    }
  });

  function clr() {
    document.getElementById('fileList').innerHTML = '';
  }

  document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission initiall

    // Get form elements
    const nameField = document.getElementById("name");
    const whoYouAreField = document.getElementById("who_you_are");
    const ratingField = document.querySelector('input[name="rating"]:checked');
    const messageField = document.getElementById("message");
    const uploadField = document.getElementById("upload");
    const submitButton = document.querySelector(".formbold-btn");

    // Validation flags
    let isValid = true;

    // Check name
    if (nameField.value.trim() === "") {
      document.getElementById("name-error").classList.add("show");
      nameField.classList.add("error");
      isValid = false;
    } else {
      document.getElementById("name-error").classList.remove("show");
      nameField.classList.remove("error");
    }

    // Check "Who You Are"
    if (whoYouAreField.value.trim() === "") {
      document.getElementById("who_you_are-error").classList.add("show");
      whoYouAreField.classList.add("error");
      isValid = false;
    } else {
      document.getElementById("who_you_are-error").classList.remove("show");
      whoYouAreField.classList.remove("error");
    }

    // Check rating
    if (!ratingField) {
      document.getElementById("rating-error").classList.add("show");
      isValid = false;
    } else {
      document.getElementById("rating-error").classList.remove("show");
    }

    // Check message
    if (messageField.value.trim() === "") {
      document.getElementById("review-error").classList.add("show");
      messageField.classList.add("error");
      isValid = false;
    } else {
      document.getElementById("review-error").classList.remove("show");
      messageField.classList.remove("error");
    }

    // Check file upload
    if (uploadField.files.length === 0) {
      document.getElementById("upload-error").classList.add("show");
      isValid = false;
    } else {
      document.getElementById("upload-error").classList.remove("show");
    }

    // If validation fails, return early
    if (!isValid) return;

    // Show loading animation inside button
    submitButton.innerHTML = `<span class="loader">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path fill="none" d="M0 0h24v24H0z"></path> <path d="M18.364 5.636L16.95 7.05A7 7 0 1 0 19 12h2a9 9 0 1 1-2.636-6.364z"></path> </g> </g></svg>
    </span> Submitting...`;
    submitButton.disabled = true;

    // Simulate form submission delay (remove this in production)
    setTimeout(() => {
      event.target.submit(); // Submit the form
    }, 4000);
  });
</script>
